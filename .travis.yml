sudo : required

matrix:
  include:
    - os: linux
      dist: trusty

language : generic

compiler : gcc

install:
  

script:
  - mkdir -p /home/$USER/catkin_ws/src
  - cd .. && mv `ls` /home/$USER/catkin_ws/src/
  - git clone https://github.com/krssg-ssl/ssl-misc
  - cd ssl-misc/
  - sudo chmod +x install.sh
  - bash install.sh "/home/$USER/catkin_ws"

notifications:
    email: false
